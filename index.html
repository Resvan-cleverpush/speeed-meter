<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="speed-meter">
        <svg class="arc" viewBox="0 0 100 50">
            <path d="M10,40 A30,30 0 0,1 90,40" stroke="black" stroke-width="2" fill="none" />
        </svg>
        <div class="circle" id="circle" draggable="true">word 3</div>
    </div>
    <div class="speed-display" id="speed-display">Speed: 0%</div>
    <script src="script.js"></script>
</body>

</html>
